{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>This is PRODUCT_CONFIRM_DELETE.html</h1>
{% if user.is_authenticated %}
<form method="POST">
  {% csrf_token %}
  <h2>Are you sure you want to delete the PRODUCT?  </h2>
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'product-detail' object.id %}">Cancel</a>
</form>
{% endif %}
{% endblock %}
